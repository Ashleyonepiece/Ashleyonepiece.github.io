<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="all_divs">
    <div class="div left">
      <h3 class="ltitle">Your Result</h3>
      
      <span class="dot"></span>
      <div class="incircle">
        <h1>76</h1>
        <h4>of 100</h4>
      </div>
  
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  
    
    <div class="div right">
      <h3 class="rtitle">Summary</h3>
      <br>
  
      <div class="d1">
        <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
        <h4 class="first c1">Reaction</h4>
        <h4 style="margin-right: 2px;" class="p1">80 </h4> <h4 class="p2">/ 100</h4>
        <br>
      </div>
      
  
      <div class="d2">
        <img src="assets/images/icon-memory.svg" alt="icon-memory">
        <h4 class="first c2">Memory</h4>
        <h4 style="margin-left: 2px;  margin-right: 2px;" class="p1">92</h4> <h4 class="p2">/ 100</h4>
        <br>
      </div>
      
      <div class="d3">
        <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
        <h4 class="first c3">Verbal</h4>
        <h4 style="margin-left: 15px; margin-right: 2px;" class="p1">61</h4> <h4 class="p2">/ 100</h4>
        <br>
      </div>
      
  
      <div class="d4">
        <img src="assets/images/icon-visual.svg" alt="icon-visual">
        <h4 class="first c4">Visual</h4>
        <h4 style="margin-left: 18px;  margin-right: 2px;" class="p1">72</h4> <h4 class="p2">/ 100</h4>
        <br>
      </div>
      
    
      <button>Continue</button>
      
    </div>
  </div>
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ashley Sue</a>.
  </div>
</body>
</html>
